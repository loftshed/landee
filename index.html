<html>
  <head>
    <title>LANDEE</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- i know it'd be better to do this audio stuff completely in JS, but my function wasn't working properly so I decided to save it for later -->
    <audio loop id="game-theme">
      <source src="assets/mother-magicant.mp3" type="audio/mpeg" />
    </audio>
    <audio loop id="title-theme">
      <source src="assets/mother-theend.mp3" type="audio/mpeg" />
    </audio>

    <audio loop id="tv-static">
      <source src="assets/pink_noise.wav" type="audio/wav" />
    </audio>
    <audio id="tv-on">
      <source src="assets/tv-on.wav" type="audio/wav" />
    </audio>
    <audio id="test-tone">
      <source src="assets/test-tone.mp3" type="audio/mpeg" />
    </audio>
    <audio id="blip">
      <source src="assets/blip.wav" type="audio/wav" />
    </audio>
    <audio id="death-sound">
      <source src="assets/death.wav" type="audio/wav" />
    </audio>
    <audio id="game-over">
      <source src="assets/game-over.wav" type="audio/wav" />
    </audio>
    <audio id="replay">
      <source src="assets/replay.wav" type="audio/wav" />
    </audio>
    <audio id="start">
      <source src="assets/start.wav" type="audio/wav" />
    </audio>

    <div class="page-container">
      <div id="page-background" class="page-background"></div>
      <div
        id="game-area-overlay"
        class="absolute-center game-area-overlay"
      ></div>
      <div
        id="game-area-overlay2"
        class="absolute-center game-area-overlay2"
      ></div>
      <div id="info-overlay" class="absolute-center info-overlay"></div>
      <img src="assets/tv.png" class="png-border" id="png-border" />
      <div id="game-border" class="game-border absolute-center"></div>
      <div id="game-container" class="absolute-center">
        <div id="app"></div>
      </div>
    </div>
    <img src="assets/table.png" id="table" class="table absolute-center" />
    <img src="assets/remote.png" id="remote" class="remote absolute-center" />

    <svg
      class="remote-mask absolute-center"
      id="remote-mask"
      data-name="Layer 2"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 383.08 367.19"
    >
      <defs>
        <style>
          .cls-1 {
            stroke: #fff;
            stroke-miterlimit: 10;
            cursor: pointer;
            pointer-events: fill;
          }
        </style>
      </defs>
      <polygon
        class="cls-1"
        points="0.5 107.56 167.5 366.56 343.5 288.56 356.5 277.56 368.5 270.56 382.5 225.56 370.5 215.56 196.5 40.56 196.5 32.56 156.5 0.56 8.5 47.56 0.5 63.56 0.5 107.56"
      />
    </svg>
    <script src="js/data.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Text.js"></script>
    <script src="js/engine-utilities.js"></script>
    <script src="js/Engine.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
